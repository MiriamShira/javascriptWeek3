<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="../css/checkout.css" />
</head>
<script src="../js/payment.js"></script>
<body>
    <div class="col-75">
        <div class="container">
          <div id="Form">

                <div class="row">
                    <div class="col-50">
                        <h3>customer info</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <!-- <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com"> -->
                        <label for="phone"><i class="fa fa-institution"></i> phone-number</label>
                        <input type="text" id="phone" name="phone">

                        <div class="col-50">
                            <h3>Payment</h3>
                            <button onclick="creditForm()">By CreditCarde</button>
                            <button onclick="ClearingCompanyForm()">By ClearingCompany</button>
                           
                            <div id="basicForm">
                                <label for="description">description</label>
                                <input type="text" id="description" name="description" placeholder=" tranzaction description">
                                <label for="sum">sum</label>
                                <input type="text" id="sum" name="sum" placeholder=" tranzaction sum">
                                <label for="status">status</label>
                                <input type="text" id="status" name="status" placeholder="tranzaction status">
                                <label for="method">payment method</label>
                                <input type="text" id="method" name="method" placeholder="payment method">
                    
                            </div>
                            <div id="creditForm" style="display:none;">
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
                            <div id="ClearingCompanyForm" style="display:none;">
                                <label for="ClearingCompanyId"><i class="fa fa-institution"></i> ClearingCompanyId</label>
                                <input type="number" id="ClearingCompanyId" name="ClearingCompanyId">
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Continue to checkout" class="btn" onclick="main.payment()">
                    
                </div >
        </div>
    </div>





</body>

</html>
